<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
</head>

<body>
	<header role="banner">
		<img class="logo" src="img/logo.svg" alt="logo">
	</header>
	<main>
		<div class="descriptionAndPic"></div>
        <div class="trierAndDropdown">
            <p class="trier">Trier par</p>
            <label for="dropdown"></label>
            <select name="sortBy" id="dropdown">
                <option value="popularité">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
        </div>
        <div class="photoGallery"></div>
        <button type="button" class="contactBtn" title="Contact">Contactez-moi</button>
        <div class="contactForm"></div>
	</main>
	<script src="photographer.js"></script>
</body>
