<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav aria-label="photographer categories">
        <img class="logo" src="img/logo.svg" alt="logo">
        <ul>
            <li class="filtreTag">
                <input class="inputTag" type="radio" id="portraitTag" name="portraitTag"/>
                <label for="portraitTag">#Portrait</label>
            </li>
            <li class="filtreTag">
                <input class="inputTag" type="radio" id="artTag" name="artTag"/>
                <label for="artTag">#Art</label>
            </li>
            <li class="filtreTag">
                <input class="inputTag" type="radio" id="fashionTag" name="fashionTag"/>
                <label for="fashionTag">#Fashion</label>
            </li>
            <li class="filtreTag">
                <input class="inputTag" type="radio" id="architectureTag" name="architectureTag"/>
                <label for="architectureTag">#Architecture</label>
            </li>
            <li class="filtreTag">
                <input class="inputTag" type="radio" id="travelTag" name="travelTag"/>
                <label for="travelTag">#Travel</label>
            </li>
            <li class="filtreTag">#Sport</li>
            <li class="filtreTag">#Animals</li>
            <li class="filtreTag">#Events</li>
        </ul>
    </nav>
    <header>
        <h1>
            Nos photographes
        </h1>
    </header>
    <main id="allPhotographers">
        <section class="casePhotographe"></section>
    </main>
    <script src="index.js"></script>
</body>
</html>
